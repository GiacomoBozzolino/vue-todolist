<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div id="app">
            <div class="container ">
             <div class="row text-center">
                 <div class="col-12 p-5">
                     <h1>VUE TO DO LIST BONUS</h1>
                 </div>
             </div>
            </div>
            <div class="container background ">
                <div class="row">
                    <div class="col-12 border border-dark">
                        <ul class="list-group p-2">
                            <li class="p-3 d-flex justify-content-between align-items-center task" v-for="(task, index) in tasks">
                                <div class="w-100" :class="tasks[index].done ? 'done':'' " >
                                    <div v-if="tasks[index].edit" >
                                        <input  @keyup.enter="editTask(index)" v-model="tasks[index].text" type="text" name="editTask" id="editTask" placeholder=" " >
                                    </div>
                                    <div v-else>
                                        {{tasks[index].text}}
                                    </div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="btn" @click="taskDone(index)">
                                        <i :class="tasks[index].done ? 'fa-solid fa-square-check':'fa-solid fa-square-xmark' "></i>
                                    </div>
                                    <div class="btn" @click="editTask(index)">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </div>
                                    <div class="btn" @click="delateTask(index)">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </div>
                                </div>
                            </li>  
                        </ul>
                        <div class="row">
                            <div class="col-12 di d-flex justify-content-between p-4">
                                <input @keyup.enter="addNewTask(newTask)" v-model="newTask" type="text" name="newTask" id="newTask" placeholder="Inserisci una nuova task" >
                                <button class="btn btn-success" @click="addNewTask(newTask)"> aggiungi task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
